</head>
<body>

    <div class="container">
        <div class="form-area">
            <h1>üìò T√≠nh H·ªçc L·ª±c</h1>

            <label>S·ªë l∆∞·ª£ng m√¥n h·ªçc:</label>
            <input type="number" id="numSubjects" min="1" value="3">
            <button onclick="generateInputs()">T·∫°o √¥ nh·∫≠p ƒëi·ªÉm</button>

            <div id="subjectsInputs" style="margin-top: 10px;"></div>

            <button onclick="calculateAverage()">T√≠nh H·ªçc L·ª±c</button>
        </div>

        <div class="result-area" id="resultArea">
            üëâ Nh·∫≠p s·ªë l∆∞·ª£ng m√¥n v√† ƒëi·ªÉm ƒë·ªÉ xem k·∫øt qu·∫£
        </div>
    </div>

<script>
    function generateInputs() {
        const num = parseInt(document.getElementById('numSubjects').value);
        const container = document.getElementById('subjectsInputs');
        container.innerHTML = '';

        if (isNaN(num) || num < 1) {
            alert("S·ªë l∆∞·ª£ng m√¥n ph·∫£i >= 1!");
            return;
        }

        for (let i = 1; i <= num; i++) {
            const input = document.createElement('input');
            input.type = 'number';
            input.min = 0;
            input.max = 10;
            input.step = 0.1;
            input.placeholder = `M√¥n ${i}`;
            input.id = `subject${i}`;
            container.appendChild(input);
        }
    }

    function calculateAverage() {
        const num = parseInt(document.getElementById('numSubjects').value);
        let total = 0;
        let valid = true;

        for (let i = 1; i <= num; i++) {
            const val = parseFloat(document.getElementById(`subject${i}`).value);
            if (isNaN(val) || val < 0 || val > 10) {
                valid = false;
                break;
            }
            total += val;
        }

        const resultArea = document.getElementById('resultArea');

        if (!valid) {
            resultArea.innerHTML = "‚ö†Ô∏è Vui l√≤ng nh·∫≠p t·∫•t c·∫£ ƒëi·ªÉm h·ª£p l·ªá (0-10)!";
            return;
        }

        const average = (total / num).toFixed(2);
        let grade = '';

        if (average >= 8) grade = 'Gi·ªèi üåü';
        else if (average >= 6.5) grade = 'Kh√° üëç';
        else if (average >= 5) grade = 'Trung b√¨nh üôÇ';
        else grade = 'Y·∫øu üò¢';

        resultArea.innerHTML = `
            ƒêi·ªÉm trung b√¨nh: <span class="highlight">${average}</span><br>
            H·ªçc l·ª±c: <span class="highlight">${grade}</span>
        `;
    }

    // T·∫°o m·∫∑c ƒë·ªãnh 3 m√¥n khi load trang
    window.onload = generateInputs;
</script>
